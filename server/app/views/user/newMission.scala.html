@(missionName: String, configId: Option[Int])(implicit request: RequestHeader)
@main("新建任务")("newMission") {

	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-plus"></i>
					<a href="#">新建任务</a>
				</li>
			</ul>
		</div>

		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-dark box">
						<div class="portlet-title">
							<div class="caption">
								新建任务
							</div>
						</div>

						<div class="portlet-body">

							<form id="form" class=" form-horizontal" accept-charset="UTF-8"
							method="post" style="margin-top: 30px;">

								<input hidden name="hideConfigId" value="@configId">

								<div class="col-sm-offset-2">
									<span class="error" style="line-height: 35px;">@request.flash.get("info")</span>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">任务名: <span class="must">*</span></label>
									<div class="col-sm-4">
										<input class="form-control" name="missionName" value="@missionName" onfocus="inputSelect(this)">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">Lane:</label>
									<div class="col-sm-3">
										<input class="form-control" name="lane" value="L04" >
									</div>
									<label class="control-label col-sm-2">id:</label>
									<div class="col-sm-3">
										<input class="form-control" name="id" value="584" >
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">gender:</label>
									<div class="col-sm-3">
										<select class="form-control" name="gender">
											<option value="male" >male</option>
											<option value="female">female</option>
											<option value="uncertain" selected>uncertain</option>
										</select>
									</div>
									<label class="control-label col-sm-2">type: </label>
									<div class="col-sm-3">
										<input class="form-control" name="kind" value="" >
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">fq文件（*.txt）:</label>
									<div class="col-sm-8">
										<input type="file" class="file control-label" name="fqFile"
										data-show-preview="false" accept=".txt"
										data-show-upload="false" >
										<span class="help-block"><a href="@routes.ToolController.downloadExampleData()?fileName=fq.txt"><em>
											示例数据</em></a></span>
									</div>
								</div>


								<div class="form-group form-horizontal">
									<div class="actions col-sm-offset-2 col-sm-2">
										<button type="button" class="btn btn-primary" style="width: 90%;" id="search" onclick="NewMission.myRun">
											开始运行</button>
									</div>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
			$(function () {
				NewMission.init
			})

			$(".file").fileinput({

				showPreview: false,
				browseLabel: "选择...",
				removeLabel: "删除文件",
				language: "zh"
			});


	</script>


}
