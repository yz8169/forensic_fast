@(missionName: String, missionId: Option[Int])(implicit request: RequestHeader)
@main("样品管理")("resultView") {

	<script src="@routes.Assets.at("plotly/dist/plotly.min.js")" type="text/javascript"></script>

	<style>

			.js-plotly-plot .plotly .cursor-crosshair {
				cursor: default;
			}

	</style>

	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-group"></i>
					<a href="#">样品管理</a>
				</li>
			</ul>
		</div>

		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-dark box">
						<div class="portlet-title">
							<div class="caption">
								样品管理
							</div>
						</div>

						<div class="portlet-body">

							<div class="table-responsive">


								<table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
								data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]" data-multiple-search="true">
									<thead>

									</thead>
								</table>

							</div>


						</div>
					</div>
				</div>
			</div>

			@user.sampleDetail()

		</div>
	</div>


	<script>
			$(function () {
				SampleManage.init
			})

	</script>


}
